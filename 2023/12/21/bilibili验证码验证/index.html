<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> base64<br><span class="hljs-keyword">import</span> json<br><span class="hljs-keyword">import</span> requests<br><span class="hljs-comment"># 一、图片文字类型(默认 3 数英混合)：</span><br><span class="hljs-comment"># 1 : 纯数字</span><br><span class="hljs-comment"># 1001：纯数字2</span><br><span class="hljs-comment"># 2 : 纯英文</span><br><span class="hljs-comment"># 1002：纯英文2</span><br><span class="hljs-comment"># 3 : 数英混合</span><br><span class="hljs-comment"># 1003：数英混合2</span><br><span class="hljs-comment">#  4 : 闪动GIF</span><br><span class="hljs-comment"># 7 : 无感学习(独家)</span><br><span class="hljs-comment"># 11 : 计算题</span><br><span class="hljs-comment"># 1005:  快速计算题</span><br><span class="hljs-comment"># 16 : 汉字</span><br><span class="hljs-comment"># 32 : 通用文字识别(证件、单据)</span><br><span class="hljs-comment"># 66:  问答题</span><br><span class="hljs-comment"># 49 :recaptcha图片识别</span><br><span class="hljs-comment"># 二、图片旋转角度类型：</span><br><span class="hljs-comment"># 29 :  旋转类型</span><br><span class="hljs-comment">#</span><br><span class="hljs-comment"># 三、图片坐标点选类型：</span><br><span class="hljs-comment"># 19 :  1个坐标</span><br><span class="hljs-comment"># 20 :  3个坐标</span><br><span class="hljs-comment"># 21 :  3 ~ 5个坐标</span><br><span class="hljs-comment"># 22 :  5 ~ 8个坐标</span><br><span class="hljs-comment"># 27 :  1 ~ 4个坐标</span><br><span class="hljs-comment"># 48 : 轨迹类型</span><br><span class="hljs-comment">#</span><br><span class="hljs-comment"># 四、缺口识别</span><br><span class="hljs-comment"># 18 : 缺口识别（需要2张图 一张目标图一张缺口图）</span><br><span class="hljs-comment"># 33 : 单缺口识别（返回X轴坐标 只需要1张图）</span><br><span class="hljs-comment"># 五、拼图识别</span><br><span class="hljs-comment"># 53：拼图识别</span><br><span class="hljs-comment">#函数实现忽略</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">base64_api</span>(<span class="hljs-params">uname, pwd, img, typeid</span>):<br>    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(img, <span class="hljs-string">&#x27;rb&#x27;</span>) <span class="hljs-keyword">as</span> f:<br>        base64_data = base64.b64encode(f.read())<br>        b64 = base64_data.decode()<br>    data = &#123;<span class="hljs-string">&quot;username&quot;</span>: uname, <span class="hljs-string">&quot;password&quot;</span>: pwd, <span class="hljs-string">&quot;typeid&quot;</span>: typeid, <span class="hljs-string">&quot;image&quot;</span>: b64&#125;<br>    result = json.loads(requests.post(<span class="hljs-string">&quot;http://api.ttshitu.com/predict&quot;</span>, json=data).text)<br>    <span class="hljs-keyword">if</span> result[<span class="hljs-string">&#x27;success&#x27;</span>]:<br>        <span class="hljs-keyword">return</span> result[<span class="hljs-string">&quot;data&quot;</span>][<span class="hljs-string">&quot;result&quot;</span>]<br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-keyword">return</span> result[<span class="hljs-string">&quot;message&quot;</span>]<br>    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;&quot;</span><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">getImgCodeText</span>(<span class="hljs-params">imgPath,imgType</span>):<span class="hljs-comment">#直接返回验证码内容</span><br>    <span class="hljs-comment">#imgPath：验证码图片地址</span><br>    <span class="hljs-comment">#imgType：验证码图片类型</span><br>    result = base64_api(uname=<span class="hljs-string">&#x27;xxx&#x27;</span>, pwd=<span class="hljs-string">&#x27;xxx&#x27;</span>, img=imgPath, typeid=imgType)<br>    <span class="hljs-keyword">return</span> result<br><br></code></pre></td></tr></table></figure>



<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">from</span> selenium <span class="hljs-keyword">import</span> webdriver<br><span class="hljs-keyword">from</span> selenium.webdriver <span class="hljs-keyword">import</span> ActionChains<br><span class="hljs-keyword">from</span> time <span class="hljs-keyword">import</span> sleep<br><span class="hljs-keyword">import</span> tujian<br><span class="hljs-comment">#1.创建浏览器对象</span><br>bro = webdriver.Chrome(executable_path=<span class="hljs-string">&#x27;./chromedriver&#x27;</span>)<br><span class="hljs-comment">#2.发起请求</span><br>login_url = <span class="hljs-string">&#x27;https://passport.bilibili.com/login?from_spm_id=333.851.top_bar.login_window&#x27;</span><br>bro.get(login_url)<br>sleep(<span class="hljs-number">1</span>)<br><span class="hljs-comment">#3.定位到指定标签填充用户名和密码</span><br>user_box = bro.find_element_by_xpath(<span class="hljs-string">&#x27;//*[@id=&quot;app&quot;]/div[2]/div[2]/div[3]/div[2]/div[1]/div[1]/input&#x27;</span>)<br>user_box.send_keys(<span class="hljs-string">&#x27;&#x27;</span>)<br>sleep(<span class="hljs-number">1</span>)<br>pwd_box = bro.find_element_by_xpath(<span class="hljs-string">&#x27;//*[@id=&quot;app&quot;]/div[2]/div[2]/div[3]/div[2]/div[1]/div[3]/input&#x27;</span>)<br>pwd_box.send_keys(<span class="hljs-string">&#x27;&#x27;</span>)<br>sleep(<span class="hljs-number">1</span>)<br>login_btn = bro.find_element_by_xpath(<span class="hljs-string">&#x27;//*[@id=&quot;app&quot;]/div[2]/div[2]/div[3]/div[2]/div[2]/div[2]&#x27;</span>)<br>login_btn.click()<br>sleep(<span class="hljs-number">10</span>)<br><span class="hljs-comment">#4.定位完整的验证码对话框</span><br><span class="hljs-comment">#注意：在开发者工具中是可以定位到多个div表示验证码对话框的，因此将这几个div都定位到，以此去尝试</span><br>code_tag = bro.find_element_by_xpath(<span class="hljs-string">&#x27;/html/body/div[4]/div[2]/div[6]/div/div&#x27;</span>)<br>sleep(<span class="hljs-number">1</span>)<br><span class="hljs-comment">#5.识别验证码（使用打码平台进行验证码识别）</span><br>code_tag.screenshot(<span class="hljs-string">&#x27;./code.png&#x27;</span>)<span class="hljs-comment">#将验证码对话框截图保存</span><br>sleep(<span class="hljs-number">1</span>)<br><span class="hljs-comment">#使用图鉴接口识别</span><br>result = tujian.getImgCodeText(<span class="hljs-string">&#x27;./code.png&#x27;</span>,<span class="hljs-number">27</span>)<span class="hljs-comment">#获取了识别的结果</span><br><span class="hljs-comment"># result = &#x27;154,251|145,167&#x27;</span><br><span class="hljs-comment"># print(result)</span><br>result_list = result.split(<span class="hljs-string">&#x27;|&#x27;</span>)<br><span class="hljs-comment">#result_list == [&#x27;154,251&#x27;,&#x27;145,167&#x27;]</span><br><span class="hljs-comment">#6.根据识别出验证码的结果进行处理</span><br><span class="hljs-keyword">for</span> pos <span class="hljs-keyword">in</span> result_list:<br>    x = <span class="hljs-built_in">int</span>(pos.split(<span class="hljs-string">&#x27;,&#x27;</span>)[<span class="hljs-number">0</span>])<br>    y = <span class="hljs-built_in">int</span>(pos.split(<span class="hljs-string">&#x27;,&#x27;</span>)[<span class="hljs-number">1</span>])<br>    ActionChains(bro).move_to_element_with_offset(code_tag,x,y).click().perform()<br>    sleep(<span class="hljs-number">0.5</span>)<br>sleep(<span class="hljs-number">2</span>)<br><span class="hljs-comment">#此处使用class属性进行确定标签定位</span><br>confirm_btn = bro.find_element_by_xpath(<span class="hljs-string">&#x27;//a[@class=&quot;geetest_commit&quot;]&#x27;</span>)<br>confirm_btn.click()<br>sleep(<span class="hljs-number">3</span>)<br>bro.quit()<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
